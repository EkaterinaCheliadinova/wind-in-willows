    <script src="js/site.js"></script>
    <script>
      var catName = decodeURIComponent(window.location.hash.substring(1));
      fetch('males.json').then(function(r) { return r.json(); }).then(function(data) {
        var cat = data.find(function(item) { return item.name === catName; });
        var container = document.getElementById('cat-detail');
        if (cat) {
          var catLabel = cat.name || '';
          var description = cat.txt || cat.desc || '';
          var images = Array.isArray(cat.images) ? cat.images : [];

          document.title = catLabel + ' \u2014 Wind in Willows';

          var info = document.createElement('div');
          info.className = 'cat-detail__info';

          var heading = document.createElement('h1');
          heading.textContent = catLabel;
          info.appendChild(heading);

          var desc = document.createElement('p');
          desc.className = 'cat-detail__desc';
          desc.textContent = description;
          info.appendChild(desc);

          var gallery = document.createElement('div');
          gallery.className = 'cat-detail__gallery';

          images.forEach(function(url, index) {
            var thumbButton = document.createElement('button');
            thumbButton.className = 'cat-detail__thumb';
            thumbButton.type = 'button';
            thumbButton.setAttribute('data-index', index);
            thumbButton.setAttribute('aria-label', 'Open photo ' + (index + 1));

            var thumbImage = document.createElement('img');
            thumbImage.src = url;
            thumbImage.alt = catLabel;
            thumbImage.loading = 'lazy';
            thumbImage.decoding = 'async';

            thumbButton.appendChild(thumbImage);
            gallery.appendChild(thumbButton);
          });

          var lightbox = document.createElement('div');
          lightbox.className = 'cat-lightbox';
          lightbox.setAttribute('aria-hidden', 'true');

          var closeButton = document.createElement('button');
          closeButton.className = 'cat-lightbox__close';
          closeButton.type = 'button';
          closeButton.setAttribute('aria-label', 'Close viewer');
          closeButton.textContent = '\u00d7';

          var prevButton = document.createElement('button');
          prevButton.className = 'cat-lightbox__prev';
          prevButton.type = 'button';
          prevButton.setAttribute('aria-label', 'Previous photo');
          prevButton.textContent = '\u2039';

          var lightboxImage = document.createElement('img');
          lightboxImage.className = 'cat-lightbox__img';
          lightboxImage.alt = catLabel;
          lightboxImage.decoding = 'async';

          var nextButton = document.createElement('button');
          nextButton.className = 'cat-lightbox__next';
          nextButton.type = 'button';
          nextButton.setAttribute('aria-label', 'Next photo');
          nextButton.textContent = '\u203a';

          var counter = document.createElement('div');
          counter.className = 'cat-lightbox__counter';

          lightbox.appendChild(closeButton);
          lightbox.appendChild(prevButton);
          lightbox.appendChild(lightboxImage);
          lightbox.appendChild(nextButton);
          lightbox.appendChild(counter);

          container.replaceChildren(info, gallery, lightbox);
          setupLightbox(container, images);
        } else { container.innerHTML = '<p>Cat not found.</p>'; }
      }).catch(function(error) {
        console.error('Error loading male:', error);
        document.getElementById('cat-detail').innerHTML = '<div style="padding: 2rem; text-align: center; color: var(--color-brown);"><p style="margin-bottom: 1rem;"><strong>Unable to load male details. Please run a local server.</strong></p><p>Run <code>npx serve</code> or <code>python -m http.server</code> and open <code>http://localhost:8000</code> in your browser.</p></div>';
      });

      function setupLightbox(container, images) {
        var thumbs = container.querySelectorAll('.cat-detail__thumb');
        var lightbox = container.querySelector('.cat-lightbox');
        var lightboxImg = container.querySelector('.cat-lightbox__img');
        var closeBtn = container.querySelector('.cat-lightbox__close');
        var prevBtn = container.querySelector('.cat-lightbox__prev');
        var nextBtn = container.querySelector('.cat-lightbox__next');
        var counter = container.querySelector('.cat-lightbox__counter');
        if (!thumbs.length || !lightbox || !lightboxImg) return;

        var currentIndex = 0;

        function render() {
          lightboxImg.src = images[currentIndex];
          counter.textContent = (currentIndex + 1) + ' / ' + images.length;
        }

        function openAt(index) {
          currentIndex = index;
          render();
          lightbox.classList.add('active');
          lightbox.setAttribute('aria-hidden', 'false');
          document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
          lightbox.classList.remove('active');
          lightbox.setAttribute('aria-hidden', 'true');
          document.body.style.overflow = '';
        }

        function nextPhoto() {
          currentIndex = (currentIndex + 1) % images.length;
          render();
        }

        function prevPhoto() {
          currentIndex = (currentIndex - 1 + images.length) % images.length;
          render();
        }

        thumbs.forEach(function(btn) {
          btn.addEventListener('click', function() {
            openAt(parseInt(btn.getAttribute('data-index'), 10) || 0);
          });
        });

        closeBtn.addEventListener('click', closeLightbox);
        nextBtn.addEventListener('click', nextPhoto);
        prevBtn.addEventListener('click', prevPhoto);

        lightbox.addEventListener('click', function(e) {
          if (e.target === lightbox) closeLightbox();
        });

        lightbox.addEventListener('wheel', function(e) {
          e.preventDefault();
          if (e.deltaY > 0) nextPhoto(); else prevPhoto();
        }, { passive: false });

        document.addEventListener('keydown', function(e) {
          if (!lightbox.classList.contains('active')) return;
          if (e.key === 'Escape') closeLightbox();
          if (e.key === 'ArrowRight') nextPhoto();
          if (e.key === 'ArrowLeft') prevPhoto();
        });
      }
    </script>
