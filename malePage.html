    <section class="section detail-section">
      <div class="container">
        <a href="males.html" class="back-link">&larr; Back to Males</a>
        <div class="cat-detail" id="cat-detail"></div>
      </div>
    </section>

    <footer class="footer"><div class="container"><div class="footer__inner"><div><div class="footer__brand">Wind in Willows</div><p class="footer__text">Professional Maine Coon Cattery</p></div><div class="footer__links"><a href="index.html" class="footer__link">Home</a><a href="about-us.html" class="footer__link">About Us</a><a href="males.html" class="footer__link">Males</a><a href="females.html" class="footer__link">Females</a><a href="kittens.html" class="footer__link">Kittens</a><a href="contact.html" class="footer__link">Contact</a><a href="policies.html" class="footer__link">Policies</a></div></div><div class="footer__bottom">&copy; 2009 Wind in Willows. All Rights Reserved.</div></div></footer>

    <script>
      document.querySelector('.navbar__burger').addEventListener('click', function() { document.querySelector('.mobile-menu').classList.add('active'); });
      document.querySelector('.mobile-menu__close').addEventListener('click', function() { document.querySelector('.mobile-menu').classList.remove('active'); });

      var catName = decodeURIComponent(window.location.hash.substring(1));
      fetch('males.json').then(function(r) { return r.json(); }).then(function(data) {
        var cat = data.find(function(item) { return item.name === catName; });
        var container = document.getElementById('cat-detail');
        if (cat) {
          document.title = cat.name + ' \u2014 Wind in Willows';
          var infoHtml = '<div class="cat-detail__info"><h1>' + cat.name + '</h1><p class="cat-detail__desc">' + (cat.txt || cat.desc || '') + '</p></div>';
          var galleryHtml = '<div class="cat-detail__gallery">';
          cat.images.forEach(function(url, index) {
            galleryHtml += '<button class="cat-detail__thumb" type="button" data-index="' + index + '" aria-label="Open photo ' + (index + 1) + '"><img src="' + url + '" alt="' + cat.name + '" /></button>';
          });
          galleryHtml += '</div>';
          var lightboxHtml = '' +
            '<div class="cat-lightbox" aria-hidden="true">' +
              '<button class="cat-lightbox__close" type="button" aria-label="Close viewer">&times;</button>' +
              '<button class="cat-lightbox__prev" type="button" aria-label="Previous photo">&#10094;</button>' +
              '<img class="cat-lightbox__img" src="" alt="' + cat.name + '" />' +
              '<button class="cat-lightbox__next" type="button" aria-label="Next photo">&#10095;</button>' +
              '<div class="cat-lightbox__counter"></div>' +
            '</div>';
          container.innerHTML = infoHtml + galleryHtml + lightboxHtml;
          setupLightbox(container, cat.images);
        } else { container.innerHTML = '<p>Cat not found.</p>'; }
      }).catch(function(error) {
        console.error('Error loading male:', error);
        document.getElementById('cat-detail').innerHTML = '<div style="padding: 2rem; text-align: center; color: var(--color-brown);"><p style="margin-bottom: 1rem;"><strong>Unable to load male details. Please run a local server.</strong></p><p>Run <code>npx serve</code> or <code>python -m http.server</code> and open <code>http://localhost:8000</code> in your browser.</p></div>';
      });

      function setupLightbox(container, images) {
        var thumbs = container.querySelectorAll('.cat-detail__thumb');
        var lightbox = container.querySelector('.cat-lightbox');
        var lightboxImg = container.querySelector('.cat-lightbox__img');
        var closeBtn = container.querySelector('.cat-lightbox__close');
        var prevBtn = container.querySelector('.cat-lightbox__prev');
        var nextBtn = container.querySelector('.cat-lightbox__next');
        var counter = container.querySelector('.cat-lightbox__counter');
        if (!thumbs.length || !lightbox || !lightboxImg) return;

        var currentIndex = 0;

        function render() {
          lightboxImg.src = images[currentIndex];
          counter.textContent = (currentIndex + 1) + ' / ' + images.length;
        }

        function openAt(index) {
          currentIndex = index;
          render();
          lightbox.classList.add('active');
          lightbox.setAttribute('aria-hidden', 'false');
          document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
          lightbox.classList.remove('active');
          lightbox.setAttribute('aria-hidden', 'true');
          document.body.style.overflow = '';
        }

        function nextPhoto() {
          currentIndex = (currentIndex + 1) % images.length;
          render();
        }

        function prevPhoto() {
          currentIndex = (currentIndex - 1 + images.length) % images.length;
          render();
        }

        thumbs.forEach(function(btn) {
          btn.addEventListener('click', function() {
            openAt(parseInt(btn.getAttribute('data-index'), 10) || 0);
          });
        });

        closeBtn.addEventListener('click', closeLightbox);
        nextBtn.addEventListener('click', nextPhoto);
        prevBtn.addEventListener('click', prevPhoto);

        lightbox.addEventListener('click', function(e) {
          if (e.target === lightbox) closeLightbox();
        });

        lightbox.addEventListener('wheel', function(e) {
          e.preventDefault();
          if (e.deltaY > 0) nextPhoto(); else prevPhoto();
        }, { passive: false });

        document.addEventListener('keydown', function(e) {
          if (!lightbox.classList.contains('active')) return;
          if (e.key === 'Escape') closeLightbox();
          if (e.key === 'ArrowRight') nextPhoto();
          if (e.key === 'ArrowLeft') prevPhoto();
        });
      }
    </script>
  </body>
