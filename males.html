    <script>
      document.querySelector('.navbar__burger').addEventListener('click', function() { document.querySelector('.mobile-menu').classList.add('active'); });
      document.querySelector('.mobile-menu__close').addEventListener('click', function() { document.querySelector('.mobile-menu').classList.remove('active'); });

      fetch('males.json').then(function(r) { return r.json(); }).then(function(data) {
        var gallery = document.getElementById('gallery');
        data.forEach(function(item) {
          var link = document.createElement('a');
          link.href = 'malePage.html#' + encodeURIComponent(item.name);
          link.className = 'card';
          link.innerHTML = '<div class="card__image-wrapper"><img src="' + item.image + '" alt="' + item.name + '" class="card__image" /><div class="card__overlay"><div class="card__name">' + item.name + '</div><div class="card__desc">' + item.desc + '</div></div></div>';
          gallery.appendChild(link);
        });
      }).catch(function(error) {
        console.error('Error loading males:', error);
        document.getElementById('gallery').innerHTML = '<div style="padding: 2rem; text-align: center; color: var(--color-brown);"><p style="margin-bottom: 1rem;"><strong>Unable to load males. Please run a local server.</strong></p><p>You cannot open this website by double-clicking index.html. Instead, run one of these commands in your terminal:</p><ul style="list-style: none; padding: 0; margin-top: 1rem;"><li><code>npx serve</code> (if you have Node.js installed)</li><li><code>python -m http.server</code> (if you have Python installed)</li></ul><p style="margin-top: 1rem;">Then open <code>http://localhost:8000</code> in your browser.</p></div>';
